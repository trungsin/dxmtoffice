include:
  - infrastructure/nginx/docker-compose.yml
  - mailcow/docker-compose.yml
  - office/docker-compose.yml

services:
  ai-service:
    build: ./ai/service
    container_name: dxmt-ai-service
    restart: always
    environment:
      - DEV_MODE=false
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - AI_LOG_ENABLED=true
    networks:
      - infrastructure_default

networks:
  infrastructure_default:
    external: true
